<div class="row form-container">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <label for="">
      <h2>Sign Up</h2>
    </label>
    <form #f="ngForm" (ngSubmit)=signUp(f)>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" email=true class="form-control" required [(ngModel)]="model.email" name="email" #email="ngModel">
      </div>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Invalid Email !
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required name="password" pattern="^[A-Za-z\d]{6,10}$" [(ngModel)]="model.password"
          #passwors="ngModel">
      </div>
      <div [hidden]="passwors.valid || passwors.pristine" class="alert alert-danger">
        Password must contain only letters and digits and must be between 6 and 10 symbols.
      </div>
      <button class="btn-success mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" [disabled]="f.invalid">Sign Up</button>
    </form>
  </div>
</div>
