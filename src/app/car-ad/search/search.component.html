<div class="form-group">
  <label class="col-form-label" for="inputDefault">
    <h2>Search</h2>
  </label>
  <input type="text" class="form-control" id="inputDefault" [(ngModel)]="input" name="input">
  <button class=" card-link btn-danger mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)='search()'>Search</button>
</div>
<div *ngIf='result'>
  <div class="row">
    <div *ngFor="let ad of result" class="col-lg-3 col-xs-12">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div>
          <img src="{{ad.imagePath}}" alt="" class="img-responsive card-img">
          <h3 class="mdl-card__title-text">{{ad.name}}</h3>
        </div>
        <div class="mdl-card__supporting-text">
          {{ad.description| slice: 0: 100}}...
        </div>
        <div>
          <h4 class="price-card">Price:
            <span>{{ad.price}}$</span>
          </h4>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" routerLink="/car-ad/details/{{ad.id}}">
            Details
          </a>
          <!-- <a *ngIf='userUID === ad.userUID || isAdmin' class="btn-warning mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            routerLink="/car-ad/edit/{{ad.id}}">Edit</a>
        </div> -->
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
